<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">
    <link rel="stylesheet" href="jei-jen.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Halloween Hang Man</h1>
    <form id="halloween-hangman">
        <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter"/>
        <input id="Guess" name="Guess" type="submit" value="Guess"/>
        <button id="Restart" name="Restart" type="button">Restart</button>
    </form>

    <ul id="letters"></ul>
    <p id="man"></p>
    <p id="output" class="output"></p>

    <img src="img/beg.png" alt="beginning"/>


    <script src="jei-jen.js"></script>
</body>
</html>
